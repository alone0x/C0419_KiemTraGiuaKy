<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
     let input = [1,2,-3,-4,7,9];
     let max = 1;
     for(i=0;i<input.length;i++){
         if(input[i]*input[i+1] > max){
             max = input[i]*input[i+1];
         }

     }
     document.write(max);
</script>
</body>
</html>
