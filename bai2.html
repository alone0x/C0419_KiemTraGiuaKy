<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let mang = [1, 2, 3, 4, 5, 6, 7, 8, 9, 0, 1];
    let input = parseInt(prompt(" nhập vào 1 kí tự số : "));

    function dem() {
        let count = 0;

        for (i = 0; i < mang.length; i++) {
            if (input === mang[i]) {
                count++;
            }
        }
        if (count !== 0) {
            return count;
        } else return -1;

    }

    let ketQua = dem();
    document.write(ketQua);

</script>
</body>
</html>
